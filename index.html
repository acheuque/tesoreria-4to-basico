<!DOCTYPE html>
<html>
<head>
    <title>🌊 Tesorería 4to Básico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        :root {
            --deep-sea: #003C5F;
            --ocean-blue: #0077BE;
            --wave-blue: #48CAE4;
            --seafoam: #90E0EF;
            --sand: #F5DEB3;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(
                135deg,
                var(--deep-sea) 0%,
                var(--ocean-blue) 40%,
                var(--wave-blue) 100%
            );
            background-image: 
                linear-gradient(
                    135deg,
                    var(--deep-sea) 0%,
                    var(--ocean-blue) 40%,
                    var(--wave-blue) 100%
                ),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 2px, transparent 2px);
            background-size: 100% 100%, 30px 30px;
            font-size: 16px;
            color: white;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 14px;
            }

            .amount {
                font-size: 24px !important;
            }

            .label {
                font-size: 16px !important;
            }

            .financial-summary, .cuotas-box, .egresos-box, .ingresos-adicionales-box {
                padding: 15px !important;
            }
            .cuotas-table, .egresos-table, .ingresos-adicionales-table {
                font-size: 14px;
            }

            .cuotas-table th,
            .cuotas-table td,
            .egresos-table th,
            .egresos-table td,
            .ingresos-adicionales-table th,
            .ingresos-adicionales-table td {
                padding: 8px !important;
            }

            .egresos-table, .ingresos-adicionales-table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            h1 {
                font-size: 24px !important;
            }

            .emoji {
                font-size: 20px !important;
            }

            .piggy-bank {
                font-size: 36px !important;
            }
        }

        .financial-summary {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 3px solid var(--seafoam);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .cuotas-box, .egresos-box, .ingresos-adicionales-box {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 3px solid var(--seafoam);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .amount-container {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .amount-container:hover {
            transform: scale(1.02);
        }

        .ingresos {
            background-color: rgba(144, 224, 239, 0.15);
            border: 2px solid var(--seafoam);
        }

        .egresos {
            background-color: rgba(0, 119, 190, 0.15);
            border: 2px solid var(--ocean-blue);
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            color: white;
        }

        .label {
            color: white;
            font-size: 20px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }

        .balance {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 3px dashed var(--seafoam);
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .emoji {
            font-size: 24px;
            margin-right: 8px;
        }

        .piggy-bank {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Money rain animation styles */
        .money {
            position: fixed;
            font-size: 48px;
            user-select: none;
            pointer-events: none;
            z-index: -1;
            will-change: transform;
        }

        /* Golden coin style */
        .money.coin {
            filter: 
                brightness(1.1)
                sepia(0.8)
                saturate(1.5)
                hue-rotate(320deg);
            text-shadow: 
                0 0 5px rgba(255, 200, 0, 0.5),
                0 0 10px rgba(255, 180, 0, 0.3);
        }

        /* Money container to help with positioning */
        .money-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .cuotas-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 3px dashed var(--seafoam);
        }

        .cuotas-table, .egresos-table, .ingresos-adicionales-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 56, 118, 0.1);
            table-layout: fixed;
        }

        .cuotas-table th,
        .cuotas-table td,
        .egresos-table th,
        .egresos-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .egresos-table th,
        .egresos-table td {
            text-align: left;
        }

        .cuotas-table th:first-child,
        .egresos-table th:first-child,
        .cuotas-table td:first-child,
        .egresos-table td:first-child {
            width: 120px;
        }

        .egresos-table th:nth-child(2),
        .egresos-table td:nth-child(2) {
            width: 120px;
        }

        .egresos-table th:last-child,
        .egresos-table td:last-child {
            width: auto;
        }

        .cuotas-table th,
        .egresos-table th {
            background-color: var(--deep-sea);
            color: white;
            font-weight: bold;
        }

        .cuotas-table,
        .egresos-table td {
            color: #003C5F;
        }

        .cuotas-table tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        .cuotas-table .pagadas {
            color: #2e7d32;
            font-weight: bold;
        }

        .cuotas-table .pendientes {
            color: var(--ocean-blue);
            font-weight: bold;
        }

        .cuotas-table tr:hover,
        .egresos-table tr:hover {
            background-color: #f0f7ff;
        }

        .fecha {
            white-space: nowrap;
        }

        .egresos-table .monto,
        .ingresos-adicionales-table .monto {
            text-align: right;
            font-family: monospace;
            font-size: 1.1em;
            white-space: nowrap;
        }

        .egresos-table .glosa,
        .ingresos-adicionales-table .glosa {
            width: 100%;
            word-wrap: break-word;
        }

        .ingresos-adicionales-table th,
        .ingresos-adicionales-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #e0e0e0;
        }

        .ingresos-adicionales-table td {
            color: #003C5F;
        }

        .ingresos-adicionales-table th {
            background-color: var(--deep-sea);
            color: white;
            font-weight: bold;
        }

        .ingresos-adicionales-table th:first-child,
        .ingresos-adicionales-table td:first-child {
            width: 120px;
        }

        .ingresos-adicionales-table th:nth-child(2),
        .ingresos-adicionales-table td:nth-child(2) {
            width: 120px;
        }

        .ingresos-adicionales-table th:last-child,
        .ingresos-adicionales-table td:last-child {
            width: auto;
        }

        .ingresos-adicionales-table tr:hover {
            background-color: #f0f7ff;
        }

        @media (max-width: 600px) {
            .cuotas-table, 
            .egresos-table,
            .ingresos-adicionales-table {
                font-size: 14px;
                display: table;
                width: 100%;
                min-width: 100%;
                table-layout: fixed;
                border-radius: 8px;
            }

            .cuotas-box,
            .egresos-box,
            .ingresos-adicionales-box {
                padding: 15px !important;
                overflow: hidden;
            }

            .cuotas-table th,
            .cuotas-table td,
            .egresos-table th,
            .egresos-table td,
            .ingresos-adicionales-table th,
            .ingresos-adicionales-table td {
                padding: 8px !important;
            }

            .egresos-table th:first-child,
            .egresos-table td:first-child,
            .ingresos-adicionales-table th:first-child,
            .ingresos-adicionales-table td:first-child {
                width: 90px;
            }

            .egresos-table th:nth-child(2),
            .egresos-table td:nth-child(2),
            .ingresos-adicionales-table th:nth-child(2),
            .ingresos-adicionales-table td:nth-child(2) {
                width: 90px;
            }

            .egresos-table .glosa,
            .ingresos-adicionales-table .glosa {
                min-width: 120px;
                max-width: 200px;
            }

            .egresos-table .glosa,
            .ingresos-adicionales-table .glosa {
                min-width: 150px;
                max-width: 200px;
            }

            h1 {
                font-size: 24px !important;
            }

            .emoji {
                font-size: 20px !important;
            }

            .piggy-bank {
                font-size: 36px !important;
            }
        }
    </style>
</head>
<body>
    <div class="money-container"></div>
    
    <h1>🌊 Tesorería 4to Básico 🚢</h1>
    
    <div class="piggy-bank">
        🐳
    </div>

    <div class="financial-summary">
        <div class="amount-container ingresos">
            <div class="label">
                <span class="emoji">🐠</span>
                Total Ingresos
            </div>
            <div id="ingresos" class="amount">Cargando...</div>
        </div>
        
        <div class="amount-container egresos">
            <div class="label">
                <span class="emoji">🌊</span>
                Total Egresos
            </div>
            <div id="egresos" class="amount">Cargando...</div>
        </div>

        <div class="balance">
            <div class="label">
                <span class="emoji">⚓</span>
                Balance Final
            </div>
            <div id="balance" class="amount">Cargando...</div>
        </div>
    </div>

    <div id="cuotas-container" class="cuotas-box">
        <div class="label">
            <span class="emoji">🐋</span>
            Estado de Cuotas
        </div>
        <div id="cuotas-loading" class="amount">Cargando...</div>
    </div>

    <div id="egresos-container" class="egresos-box">
        <div class="label">
            <span class="emoji">🐟</span>
            Detalle de Egresos
        </div>
        <div id="egresos-loading" class="amount">Cargando...</div>
    </div>

    <div id="ingresos-adicionales-container" class="ingresos-adicionales-box">
        <div class="label">
            <span class="emoji">🐡</span>
            Detalle de Ingresos Adicionales
        </div>
        <div id="ingresos-adicionales-loading" class="amount">Cargando...</div>
    </div>

    <script src="script.js"></script>
    <script>
        function createMoney() {
            const money = document.createElement('div');
            money.className = 'money';
            
            // Randomly choose between bill and coin
            const isCoin = Math.random() < 0.4; // 40% chance of being a coin
            const seaElements = ['🐟', '🐠', '🐡', '🦈', '🐋', '🐳', '🦀', '🦑', '🐙', '🪼'];
            const randomSeaElement = seaElements[Math.floor(Math.random() * seaElements.length)];

            money.textContent = randomSeaElement
            
            
            // Random horizontal position
            const startPosition = Math.random() * (window.innerWidth - 100);
            money.style.left = startPosition + 'px';
            
            // Duration between 10-15 seconds
            const duration = 10000 + Math.random() * 5000;
            
            const animate = () => {
                const startTime = Date.now();
                
                const tick = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = elapsed / duration;
                    
                    if (progress >= 1) {
                        money.remove();
                        return;
                    }
                    
                    // Simple sine wave movement
                    const x = Math.sin(progress * Math.PI * 2) * 100;
                    const y = progress * window.innerHeight;
                    
                    // Simple rotation
                    const rotation = progress * 360;
                    
                    money.style.transform = `
                        translate(${x}px, ${y}px)
                        rotate(${rotation}deg)
                    `;
                    
                    requestAnimationFrame(tick);
                };
                
                tick();
            };
            
            document.querySelector('.money-container').appendChild(money);
            animate();
        }

        // Create new money every 800ms
        setInterval(createMoney, 800);

        // Create initial set of money
        for(let i = 0; i < 6; i++) {
            setTimeout(createMoney, Math.random() * 2000);
        }
    </script>
</body>
</html>
