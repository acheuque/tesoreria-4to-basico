<!DOCTYPE html>
<html>
<head>
    <title>üéØ Tesorer√≠a 4to B√°sico</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        :root {
            --cambridge-blue: #003876;
            --cambridge-red: #E31E24;
            --cambridge-yellow: #FDB913;
            --light-blue: #E8F1F8;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--light-blue);
            background-image: radial-gradient(rgba(0, 56, 118, 0.1) 2px, transparent 2px);
            background-size: 30px 30px;
        }

        .financial-summary {
            background-color: white;
            border: 3px solid var(--cambridge-blue);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 56, 118, 0.2);
            margin-top: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .amount-container {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .amount-container:hover {
            transform: scale(1.02);
        }

        .ingresos {
            background-color: rgba(253, 185, 19, 0.15);
            border: 2px solid var(--cambridge-yellow);
        }

        .egresos {
            background-color: rgba(227, 30, 36, 0.15);
            border: 2px solid var(--cambridge-red);
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            color: var(--cambridge-blue);
        }

        .label {
            color: var(--cambridge-blue);
            font-size: 20px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }

        .balance {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 3px dashed var(--cambridge-blue);
            animation: rainbow 10s linear infinite;
        }

        @keyframes rainbow {
            0% { border-color: var(--cambridge-blue); }
            33% { border-color: var(--cambridge-red); }
            66% { border-color: var(--cambridge-yellow); }
            100% { border-color: var(--cambridge-blue); }
        }

        h1 {
            color: var(--cambridge-blue);
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .emoji {
            font-size: 24px;
            margin-right: 8px;
        }

        .piggy-bank {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Money rain animation styles */
        .money {
            position: fixed;
            font-size: 48px;
            user-select: none;
            pointer-events: none;
            z-index: -1;
            will-change: transform;
        }

        /* Golden coin style */
        .money.coin {
            filter: 
                brightness(1.1)
                sepia(0.8)
                saturate(1.5)
                hue-rotate(320deg);
            text-shadow: 
                0 0 5px rgba(255, 200, 0, 0.5),
                0 0 10px rgba(255, 180, 0, 0.3);
        }

        /* Money container to help with positioning */
        .money-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="money-container"></div>
    
    <h1>üéØ Tesorer√≠a 4to B√°sico üéØ</h1>
    
    <div class="piggy-bank">
        üê∑
    </div>

    <div class="financial-summary">
        <div class="amount-container ingresos">
            <div class="label">
                <span class="emoji">üí∞</span>
                Total Ingresos
            </div>
            <div id="ingresos" class="amount">Cargando...</div>
        </div>
        
        <div class="amount-container egresos">
            <div class="label">
                <span class="emoji">üõçÔ∏è</span>
                Total Egresos
            </div>
            <div id="egresos" class="amount">Cargando...</div>
        </div>

        <div class="balance">
            <div class="label">
                <span class="emoji">üéØ</span>
                Balance Final
            </div>
            <div id="balance" class="amount">Cargando...</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function createMoney() {
            const money = document.createElement('div');
            money.className = 'money';
            
            // Randomly choose between bill and coin
            const isCoin = Math.random() < 0.4; // 40% chance of being a coin
            money.textContent = isCoin ? 'ü™ô' : 'üíµ';
            
            if (isCoin) {
                money.classList.add('coin');
                money.style.fontSize = '38px';
            }
            
            // Random horizontal position
            const startPosition = Math.random() * (window.innerWidth - 100);
            money.style.left = startPosition + 'px';
            
            // Duration between 10-15 seconds
            const duration = 10000 + Math.random() * 5000;
            
            const animate = () => {
                const startTime = Date.now();
                
                const tick = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = elapsed / duration;
                    
                    if (progress >= 1) {
                        money.remove();
                        return;
                    }
                    
                    // Simple sine wave movement
                    const x = Math.sin(progress * Math.PI * 2) * 100;
                    const y = progress * window.innerHeight;
                    
                    // Simple rotation
                    const rotation = progress * 360;
                    
                    money.style.transform = `
                        translate(${x}px, ${y}px)
                        rotate(${rotation}deg)
                    `;
                    
                    requestAnimationFrame(tick);
                };
                
                tick();
            };
            
            document.querySelector('.money-container').appendChild(money);
            animate();
        }

        // Create new money every 800ms
        setInterval(createMoney, 800);

        // Create initial set of money
        for(let i = 0; i < 6; i++) {
            setTimeout(createMoney, Math.random() * 2000);
        }
    </script>
</body>
</html>
